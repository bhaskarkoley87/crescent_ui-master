<aside class="lg-side">
  <div class="inbox-head">
      <h3>Inbox</h3>     
  </div>
  <div class="inbox-body row">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <ag-grid-angular class="ag-theme-balham col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [rowData]="rowData"
            [columnDefs]="columnDefs" style="min-height: 400px;" [pagination]="true">
            </ag-grid-angular>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>     
  </div>
</aside>
